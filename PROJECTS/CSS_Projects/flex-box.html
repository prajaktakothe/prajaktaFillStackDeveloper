    <style>
        body {
            height: 100vh;
            width: 100vw;

        /* container one css */
        .container-one {
            height: 15%;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            background-color: wheat;
        }

        .container-one-child {

            height: 100%;
            background-color: palevioletred;
            display: flex;
            flex-direction: row;
            border: solid;
        }

        .inner-box-two {
            width: 50vw;
            height: 100%;
            background-color: palevioletred;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            border-style: solid;
            gap: 10px;

            flex-direction: row;
        }

        .section {

            border-style: solid;

            height: 25%;
            width: 40%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            justify-items: center;
        }

        /* container three */
        .container-three {
            height: 15%;
            width: 100vw;
            display: flex;
            flex-direction: row;
            background-color: palegreen;
        }
    </style>

</head>

    <!-- first container -->
