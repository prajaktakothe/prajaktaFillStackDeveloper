<!DOCTYPE html>
<html>
<title></title>

<head>
    <style>
        table {
            height: 100vh;
            width: 100vw;
            border-style: solid;
            border-collapse: collapse;
        }

        tr {
            border-style: solid;
            border-collapse: collapse;
        }

        td {
            border-style: solid;
            border-collapse: collapse;
        }
    </style>

</head>

<body>
    <table>
        <!-- 1st row -->
        <tr>
            <td style="background-color: blue; height: 30%; width: 30%;"></td>
            <td colspan="2" style="background-color: gray;  width: 70%;"></td>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td colspan="2" style="background-color: orange;  width: 70%;"></td>
            <td style="background-color: blueviolet; width: 30%;"></td>
        </tr>
    </table>

</body>

</html>
